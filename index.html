<section class="top banner"> 
    <div class="container">
        <h1 class=" title ">
            Weather Dashboard
        </h1>
    </div>

</section>


<div class="main-container row">
    <div class="search-conatiner col-3 m-5">
        <input type="text" class="search-input">
        <button class ="searchBTN btn btn-info">
            Search
        </button>
        <p class ="info-txt col-11 m-8">Please enter valid State/Province</p>
    <div class="buttonList row" >  
    </div>
    </div>
    <div class="info-container col-8 m-5">
        <div class="card">
            <div class="card-body">
                <h1 class="cityname"></h1>
                <h2 class="date"></h2>
                <h2 class="temp"></h2>
                <h2 class="humidity"></h2>
                <h2 class="wind"></h2>
                <h2 class="uv index"></h2>
            </div>
          </div>
    </div>
</div>
<div class="row" id="Five Day Forecast " style="display: none;">
    <h3>Five Day Forecast</h3>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js">
